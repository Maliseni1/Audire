name: app
description: "A new Flutter project."
publish_to: 'none' 

version: 2.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- AUDIRE Core Dependencies ---
  flutter_tts: ^4.0.2
  
  # Permission & Files
  file_picker: ^8.3.0 
  permission_handler: ^11.3.0
  path_provider: ^2.1.2

  # Reading Engines
  read_pdf_text: ^0.3.1
  docx_to_text: ^1.0.1
  
  # ML Kit (OCR & Translation)
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_translation: ^0.12.0
  image_picker: ^1.0.7 

  # State & Audio
  shared_preferences: ^2.2.2
  audio_session: ^0.1.21
  audio_service: ^0.18.18 

  # Update Checker & Web
  http: ^1.2.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.5
  
  # Free Translation Logic
  translator: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  # NEW: Generates the Splash Screen
  flutter_native_splash: ^2.4.0

# 1. Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 

# 2. Splash Screen Configuration (UPDATED)
flutter_native_splash:
  color: "#673AB7" 
  image: assets/icon.png
  # This puts the "From Chiza Labs" image at the bottom
  branding: assets/branding.png 
  color_dark: "#121212" 
  android_12:
    image: assets/icon.png
    branding: assets/branding.png
    color: "#673AB7"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/branding.png # <--- Register the new image
    - assets/dictionary.json.gz
    - assets/phrasebook.json