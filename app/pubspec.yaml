name: app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- AUDIRE Core Dependencies ---

  # 1. Text to Speech
  flutter_tts: ^4.0.2

  # 2. File & Permission Handling
  file_picker: ^8.0.0
  permission_handler: ^11.3.0
  path_provider: ^2.1.2

  # 3. Text Extraction
  read_pdf_text: ^0.3.1
  docx_to_text: ^1.0.1
  
  # ML Kit (OCR & Translation) - Versions aligned to share dependencies
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_translation: ^0.12.0

  # 4. State Management & Storage
  shared_preferences: ^2.2.2
  
  # 5. Audio & Background Playback
  audio_session: ^0.1.21
  audio_service: ^0.18.12  # Required for Notification Bar Controls

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/dictionary.json
    - assets/phrasebook.json